# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build-apiserver:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/kramergroup/dhcpmanager
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -v github.com/kramergroup/dhcpmanager/cmd/apiserver -o /go/bin/apiserver
      - persist_to_workspace:
          root: /go
          paths:
            - bin

  build-controller:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/kramergroup/dhcpmanager
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -v github.com/kramergroup/dhcpmanager/cmd/controller -o /go/bin/controller
      - persist_to_workspace:
          root: /go
          paths:
            - bin

workflows:
  version: 2
  build-all:
    jobs:
      - build-apiserver
      - build-controller
